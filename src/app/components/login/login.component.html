
<div class="loginComponent">
    <div class="form w-full max-w-xs ">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 py-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="username" id="username" type="text" placeholder="Username">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
            </label>
            <input [ngClass]="{error : this.loginForm.get('password')?.invalid} " class="shadow appearance-none border border-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" formControlName="password" id="password" type="password">
            <p *ngIf="this.loginForm.get('password')?.invalid" class="text-red-500 text-xs italic">Password is not valid.</p>
            <p *ngIf="this.loginForm.get('password')?.invalid" class="text-red-500 text-xs italic">Your password must be at least 8 characters long</p>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Sign In
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-700" href="#">
            Forgot Password?
            </a>
        </div>
        </form>
    </div>
</div>
